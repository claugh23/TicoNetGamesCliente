<div class="container">
    <div class="card">
        <div class="card-header bg-primary">
            <h1 class="text-center text-white">Sign In</h1>
        </div>
        <div class="card-body">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178" [formGroup]="FormLogin"
                (ngSubmit)="AuthenticateUser()">
                <span class="login100-form-title">
                    Sign In
                </span>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                    <input class="form-control" type="text" name="username" placeholder="Your Mail Address"
                        formControlName="Form_mail">
                    <span class="focus-input100"></span>
                </div>
                <br>
                <div class="wrap-input100 validate-input" data-validate="Please enter password">
                    <input class="form-control" type="password" name="pass" placeholder="Your Password"
                        formControlName="Form_pass">
                    <span class="focus-input100"></span>
                </div>

                <br>

                <div class="container-login100-form-btn">
                    <button type="submit" class="btn btn-outline-primary">
                        Sign in
                    </button>
                </div>
                <hr>
                <div class="flex-col-c p-t-170 p-b-40">
                    <span class="txt1 p-b-9">
                        Donâ€™t have an account?
                    </span>

                    <a class="nav-link" (click)="LoadRegister()"  >
                        Sign up now
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
