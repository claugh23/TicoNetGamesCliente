<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form class="register-form" id="register-form" [formGroup]="FormRegistration"
                        (ngSubmit)="GenerateUser()">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" placeholder="Identification Number"
                                formControlName="Form_id" />
                        </div>
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" placeholder="Complete Name" formControlName="Form_name" />
                        </div>
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-phone material-icons-name"></i></label>
                            <input type="text" name="name" placeholder="Phone Number" formControlName="Form_phone" />
                        </div>

                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email"
                                formControlName="Form_mail" />
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password, at least 8 caracters"
                                formControlName="Form_password" />
                        </div>

                        <div class="form-group form-button">
                            <button type="submit" class="btn btn-outline-success">Create My Account</button>
                        </div>

                        <div class="alert alert-success" role="alert" *ngIf="StateRegistration">
                            <strong>Your Account is ready!! please login <a routerLink="/Login">here:</a> </strong>
                        </div>
                        <hr>
                        <a (click)="LoadLogin()" class="signup-image-link">I am already member</a>
                    </form>
                </div>

            </div>
        </div>
    </section>



</div>
